<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Your BMI & Max Heartrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="container">
        <h3 class="title">Your personal data</h3>
        <section class="form">

            <form id="myForm">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Your name">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Your last name">

                <label for="height">Height</label>
                <input type="text" id="height" placeholder="Your height in cm">

                <label for="weight">Weight</label>
                <input type="text" id="weight" placeholder="Your weight in kg">

                <label for="age">Age</label>
                <input type="text" id="age" placeholder="Your age">


                <input type="radio" id="female" name="gender" checked> Female <br>
                <input type="radio" id="male" name="gender"> Male <br>
                <input type="radio" id="other" name="gender"> Other
                <div class="buttons">
                    <button type="button" onclick="onSubmit('calcBMI')" id="getBmiButton">Get your BMI</button>
                    <button type="button" onclick="onSubmit('calcMaxHeartRate')" id="getMaxHeartrateButton">Get your
                        max
                        heartrate</button>
                </div>
                <p id="displayBMI"></p>
                <p id="displayMaxHeartrate"></p>
            </form>
    </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
